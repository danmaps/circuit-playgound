name: MakeCode
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'   # LTS is fine too

      # Optional but stabilizing for some native deps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MKC CLI
        run: npm i -g makecode

      - name: Build MakeCode project
        working-directory: ./<path-with-pxt.json>
        run: |
          mkc install
